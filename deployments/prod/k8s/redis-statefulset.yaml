apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: chatorbit-prod
  labels:
    app: chatorbit
    component: redis
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: chatorbit
      component: redis
  template:
    metadata:
      labels:
        app: chatorbit
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args:
            - "--save"
            - "60"
            - "1"
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: redis-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi