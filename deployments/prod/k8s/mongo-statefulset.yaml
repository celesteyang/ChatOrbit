apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: chatorbit-prod
  labels:
    app: chatorbit
    component: mongo
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      app: chatorbit
      component: mongo
  template:
    metadata:
      labels:
        app: chatorbit
        component: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:7
          args:
            - "--quiet"
          ports:
            - containerPort: 27017
              name: mongo
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi