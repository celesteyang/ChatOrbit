services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27019:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis-data:/data
volumes:
  mongo-data:
  redis-data: